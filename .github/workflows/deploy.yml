name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your main branch name if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Choose the Node.js version your app requires

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email hengquan0204@gmail.com
        git config --global user.name keeganchua
        git checkout --orphan gh-pages
        git --set-upstream-to=origin/main gh-pages
        rm -rf .git
        mv build/* .
        rm -r build
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push -f origin gh-pages

    - name: Clean up
      run: |
        git checkout main
        git branch -D gh-pages
